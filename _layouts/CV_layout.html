---
layout: CV_layout
---
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->

  <!-- Bootstrap -->
  <link href="https://pr-curtis.github.io/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://pr-curtis.github.io/css/CV.css" rel="stylesheet">
  <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <!-- Include all compiled plugins (below), or include individual files as needed -->
  <script src="https://pr-curtis.github.io/js/bootstrap.min.js"></script>

</head>
<div class="post">

  <header class="post-header">
    <h1 class="post-title">{{ page.title | replace: page.title, site.locales[site.default_locale][page.title] }}</h1>
  </header>

  {% include head.html %}

  <article class="post-content">

    {{ content }}
  </article>

  {% if page.comments %}
  {% include comments.html %}
  {% endif %}

</div>
